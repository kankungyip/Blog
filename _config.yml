# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 龚传自撰
subtitle:
description:
keywords:
author: Yeqin Gong
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://gon.gyeq.in
root: /
permalink: :year/:abbrlink/
permalink_defaults:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day_:title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: true # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: Uncategorized
category_map:
  技术: Technology
  教育: Education
  随记: Journal
  产品: Production
  笔记: Jotting
  生活: Lifestyle
  读书: Reading
  全端开发: Web
  少儿编程: Programming
  科学: Science
tag_map:
  树莓派: RaspberryPi
  micro:bit: MicroBit
  图形编程: Blockly
  手工: Handwork
  游戏: Game
  开源: OpenSource
  源代码: Source
  服务器: Server
  小程序: MiniApp
  应用: App

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
  - .DS_Store
ignore:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@e.coding.net:kankungyip/Gong/Blog.git
  branch: coding-pages

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: minos

# hexo-enhancer, auto-tags
tags: macOS, 树莓派, micro:bit, Scratch, 图形编程, JavaScript, Python, MicroPython, MakeCode, DIY, 手工, 游戏, 开源, 源代码, 服务器, React, 小程序, 应用

hide_posts:
  # Change the filter name to fit your need
  filter: hidden
  # Generators which you want to expose all posts (include hidden ones) to.
  # Common generators: index, tag, category, archive, sitemap, feed, etc.
  public_generators: []
  # Add "noindex" meta tag to prevent hidden posts from being indexed by search engines
  noindex: true

flowchart:
  raphael: //cdn.bootcdn.net/ajax/libs/raphael/2.2.7/raphael.min.js # optional, https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js
  flowchart: //cdn.bootcdn.net/ajax/libs/flowchart/1.6.5/flowchart.min.js # optional, https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.6.5/flowchart.min.js
  options: # options used for `drawSVG`
    scale: 1
    line-width: 2
    line-length: 50
    text-margin: 10
    font-size: 12

sequence:
  # webfont:     # optional, https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.27/webfontloader.js
  snap: //cdn.bootcdn.net/ajax/libs/snap.svg/0.4.1/snap.svg-min.js # optional, https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js
  underscore: //cdn.bootcdn.net/ajax/libs/underscore.js/1.8.3/underscore-min.js # optional, https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js
  sequence: //cdn.bootcdn.net/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js # optional, https://cdnjs.cloudflare.com/ajax/libs/js-sequence-diagrams/1.0.6/sequence-diagram-min.js
  css: '' # optional, the url for css, such as hand drawn theme 
  options: 
    theme: simple
    css_class:

owl:
  css: default
  file: owl.css
